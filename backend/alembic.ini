[alembic]
script_location = alembic
# Utilise le driver asynchrone pour SQLite afin de permettre l'AsyncEngine d'Alembic
# Utilise le chemin absolu monté dans le conteneur (/app/data) pour éviter les erreurs d’ouverture
sqlalchemy.url = sqlite+aiosqlite:///app/data/db.sqlite3

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s